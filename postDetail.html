<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./posts/common/common.js"></script>
    <script>

        requestUrl = `${backEndDomain}/posts`
    

        let output = '';
      // id외 속성으로 조회 시에 쿼리 스티링 ==>  http://localhost:3000/posts?red_dtm=2024-03-11
      // id 속성 값으로 조회 시에는 아래와 같이 PathParameter ==> http://localhost:3000/posts/1
      fetch(`${requestUrl}/${id}`, { method: "GET" })
        .then((response) => response.json())
        .then(json => {
          output = `<tr><td>${json.detail.maths}</td></tr>`
          detailDiv.innerHTML = output;
        });
      document.querySelector('#detail').innerHTML = output;

    </script>
</head>

<body>
    <div id="detail">상세 정보 나올 곳 </div>
</body>

</html>
