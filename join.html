    <script>
        requestUrl = `${backEndDomain}/member`

        //웹브라우저에 이 페이지가 로드완료되면  다음 코드 실행   
        window.onload = function () {  // http://localhost:3000/posts     


            document.querySelector("#joinFrom").onsubmit =
                function (event) {
                    event.preventDefault();  //이벤트의 기본 핸들러 동작 못하게 함. 

                    bodyString = JSON.stringify({  // javascript 객체를 json 문자열로 바꿈 
                        // id: document.querySelector("#id").value,
                        // name: document.querySelector("#name").value,
                        name: document.querySelector("#name").value,
                        id: document.querySelector("#id").value,
                        password: document.querySelector("#passWord").value,
                        email: document.querySelector("#email").value,
                        phone: document.querySelector("#phone").value                      
                    });

                    // post method
                    fetch(requestUrl,
                        {
                            method: "POST",  // POST 요청 
                            headers: { "Content-Type": "application/json" },
                            body: bodyString
                        }
                    )
                        .then((response) => response.json())
                        .then((result) => {
                            console.log(result);
                            alert("가입완료");
                            window.location = 'file:///C:/Users/admin/Desktop/NoticeBoard/main.html#join';
                        });
                }

        }  
    </script>
