  <section class="section-padding wow fadeInUp delay-05s" id="join">
    <div class="container">
      <div class="row white">
        <div class="col-md-8 col-sm-12">
          <div class="section-title">
            <h2 class="head-title black">Join</h2>
            <hr class="botm-line">
            <p class="sec-para black">고양이와 뭉쳐 더 넓고 깊어집니다.</p>
          </div>
        </div>
        <div class="col-md-12 col-sm-12">
          <div class="col-md-4 col-sm-6" style="padding-left:0px;">
            <h3 class="cont-title">Join Us</h3>
            <div id="sendmessage">Your message has been sent. Thank you!</div>
            <div id="errormessage"></div>
            <div class="contact-info">
              <form action="" method="post" role="form" class="contactForm">
                <div class="form-group">
                  <input type="text" name="name" class="form-control" id="name" placeholder="Name"
                    data-rule="minlen:4" data-msg="이름을 입력해주세요." />
                  <div class="validation"></div>
                </div>
                <div class="form-group">
                  <input type="email" class="form-control" name="email" id="email" placeholder="Email"
                    data-rule="email" data-msg="올바른 이메일 형식을 지켜주세요." />
                  <div class="validation"></div>
                </div>

                <div class="form-group">
                  <input type="text" class="form-control" name="subject" id="subject" placeholder="Phone"
                    data-rule="minlen:4" data-msg="올바른 번호 형식이 아닙니다." />
                  <div class="validation"></div>
                </div>

                <div class="form-group">
                  <textarea class="form-control" name="message" rows="5" data-rule="required"
                    data-msg="경로를 입력해주세요" placeholder="Sign up path"></textarea>
                  <div class="validation"></div>
                </div>
                <button type="submit" class="btn btn-send">Send</button>
              </form>
            </div>

          </div>
          <div class="col-md-4 col-sm-6">
            <h3 class="cont-title">Ask</h3>
            <div class="location-info">
              <p class="white"><span aria-hidden="true" class="fa fa-map-marker"></span>서울특별시 성북구 서경대학교</p>
              <p class="white"><span aria-hidden="true" class="fa fa-phone"></span>Phone: 010 1234 1234</p>
              <p class="white"><span aria-hidden="true" class="fa fa-envelope"></span>Email: <a href=""
                  class="link-dec">yhs07240@skuniv.ac.kr</a></p>
            </div>
          </div>
          <div class="col-md-4">
            <div class="contact-icon-container hidden-md hidden-sm hidden-xs">
              <span aria-hidden="true" class="fa fa-envelope-o"></span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
